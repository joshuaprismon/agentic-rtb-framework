version: '3.8'

services:
  artf-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"  # gRPC
      - "50052:50052"  # MCP
      - "8081:8081"    # Web UI
      - "8080:8080"    # Health checks
    environment:
      - GRPC_PORT=50051
      - MCP_PORT=50052
      - WEB_PORT=8081
      - HEALTH_PORT=8080
    command:
      - "--enable-grpc"
      - "--enable-mcp"
      - "--enable-web"
      - "--grpc-port=50051"
      - "--mcp-port=50052"
      - "--web-port=8081"
      - "--health-port=8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Security settings per ARTF spec
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    # Network isolation per ARTF spec
    networks:
      - artf-network

  # gRPC-only service variant
  artf-grpc:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["grpc-only"]
    ports:
      - "50051:50051"
      - "8080:8080"
    command:
      - "--enable-grpc"
      - "--enable-mcp=false"
      - "--enable-web=false"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    networks:
      - artf-network

  # MCP-only service variant
  artf-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["mcp-only"]
    ports:
      - "50052:50052"
      - "8080:8080"
    command:
      - "--enable-grpc=false"
      - "--enable-mcp"
      - "--enable-web=false"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    networks:
      - artf-network

networks:
  artf-network:
    driver: bridge
    internal: false  # Set to true for production to block external access
